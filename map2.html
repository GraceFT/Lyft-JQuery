<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/jquery.js"></script>
	<script src="jquery/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/font-family.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
</head>
<body>
    <div id="map" class="themap"></div>
<!------------------------------------HEADER---------------------------->
    <header class="header_icons">
       <div class="container-fluid">
            <div class="row">
               <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="photo_fb_map">
                    <!--la foto-->
                        <img src="images/10391831_931493416943874_3153229853313733461_n.jpg" alt="">
                    </div>  
               </div>
               <div class="col-md-4 col-sm-4 col-xs-4">
                    <img src="images/Lyft_logo.png" alt="" class="img-responsive img_mapita">  
               </div>
               <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <!--<div class="gift_map pull-right">
                        <i class="fa fa-gift"></i>
                    </div> -->
               </div>  
            </div>   
       </div>
    </header>
<!---------------------------------------INFO-CONTENT-CAR----------------------->
    <div class="container-fluid text-center result">
    
        <!---------------------------------------INFO-iconos----------------------->
        <div class="row iconos">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <a href="app.html">
                    <div class="arrow_left pull-left">
                        <i class="fa fa-angle-left"></i>
                    </div>
                </a>    
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="arrow_right pull-right">
                    <i class="fa fa-location-arrow"></i>
                </div>    
            </div>             
        </div>
        <!--------------------------------------CAR-DESCRIPTION---------------------->
        <div class="row car_description">
            <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                <img  id="car_img" src="images/lyft.png" alt="">    
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                <ul class="list-unstyled ">
                    <li><strong id="cars_name">Lyft</strong></li>
                    <li><small id="cars_descrip">Fast ride, 4 seats</small></li>
                </ul>
            </div>        
        </div>
         <!---------------------------------------CAR-PAYMENT----------------------->
        <div class="row car_payment">
            <div class="col-md-6 col-sm-6 col-xs-6 personal">
                <ul class="list-unstyled">
                   <li><img src="images/mastercard.png" alt="" class="credit_card" >Personal</li>
                   <li><small>Payment</small></li>
                </ul>    
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <ul class="list-unstyled">
                    <li id="price_stimate">-</li>
                    <li><small>Price stimate</small></li>
                </ul>
            </div>    
        </div>
        <!---------------------------------------CAR-DIRECTION----------------------->
        <div class="row car_direction text-left">
            <div class="col-md-2 col-sm-2 col-xs-2 text-center">
               <ul class="list-unstyled">
                    <li style="color:indigo;"><i class="fa fa-circle"></i></li>
                    <li style="color: rgba(0,0,0,0.5);">|</li>
                    <li style="color:deeppink;"><i class="fa fa-circle"></i></li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10 first_direction">
                <div id="origin">2300 Harrison Street</div>          
                <div id="destiny">Caltrain Station</div>          
            </div>         
        </div>     
    </div>
    <a class="request text-center" href="driver.html">Request Lyft</a>    
<!----------------------------------------------------------SCRIPT-------------------------------->            <script src="jquery/appmapa.js"></script> <!--mapa-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPgzHzDKyDVwC5g2fdnc7PjOI1Gcj6-08&callback=initMap"
        async defer></script>                  
<script
  src="https://code.jquery.com/jquery-1.11.3.min.js"
  integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g="
  crossorigin="anonymous"></script>  
<script src="jquery/ajaxstimate.js"></script> <!--AJAX-->
<script src="jquery/validatestorage.js"></script>                                       
                                    
</body>
</html>
