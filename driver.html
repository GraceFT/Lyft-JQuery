<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/jquery.js"></script>
	<script src="jquery/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-family.css">
    
</head>
<body>
<!----------------------------------------------------------HEADER-------------------------------->
<header class="header_driver">
    <div class="container-fluid">
        <div class="row">
            <div class="self_info pull-left">
                <span class="fa fa-ellipsis-v"></span>
                <img src="images/lyft-ico2.png" class="img-responsive logo-driver" alt="">    
            </div>
            <div class="tittle_driver_info text-center">
                <h3>Payment</h3>
            </div>    
        </div>
    </div>
</header>
<!----------------------------------------------------------DRIVER-IMAGE-------------------------------->
<section class="driver_image">
    <div class="container content_photo text-center">
           <div id="name_driver">
              Your Driver!!  
            </div>
            <br> 
            <img id="imagen_driver" src="images/User-128.png" class="img-responsive photo_fb"alt="">    
    </div>
</section>  
<!---------------------------------------------------------DRIVER-INFO-------------------------------->
<section class="driver-info">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="btn-group  options_payment" role="group">
                        <button class="btn btn-1" type="button">No tip</button>
                        <button class="btn btn-2" type="button">$1</button>
                        <button class="btn btn-3" type="button">$2</button>
                        <button class="btn btn-4" type="button">$5</button>
                        <button class="btn btn-5" type="button">Other</button>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<!---------------------------------------------------------PAYMENT-INFO-------------------------------->
<section class="payment-info">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-credit-card"></i>Payment</button> 
                    </span>
                    <div type="text" class="form-control text-right btn_payment">
                        <ul class="list-unstyled list-inline">
                            <li>*1234</li>
                            <li><i class="fa fa-angle-right"></i></li>
                        </ul>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</section>
<!----------------------------------------------------------PAYMENT-PRICE-------------------------------->
<section class="payment_price">
    <div class="container">
        <div class="text-center payment_price">
                <span id="total_payment">$9.00</span>   
        </div>   
    </div>
</section>
<!----------------------------------------------------------button-next-------------------------------->
<div class="text-center next_driver" id="button-next">
        <a href="#" id="btn_next">Next</a>
</div>    
<!----------------------------------------------------------SCRIPT--------------------------------> <script
  src="https://code.jquery.com/jquery-1.11.3.min.js"
  integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g="
  crossorigin="anonymous"></script>
<script src="jquery/ajaxcarrera.js"></script> <!--AJAX-->              
</body>
</html>
