<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">

</head>
<body>
<!----------------------------------------HEADER--------------------------------------------------->   
    <header>
        <div class="container text-center">
            <a href="signup.html"><i class="glyphicon glyphicon-chevron-left arrow"></i></a><h2>Sign up</h2>
            <f3>Join now for free ride credit</f3>
            <hr>
        </div>
    </header>
<!-------------------------------------------FORM-USER----------------------------------------------->
    <div class="container text-center">        
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <div class="input-group user">
                            <span class=" input-group-addon icon"><span class="glyphicon glyphicon-user"></span></span> 
                            <input name="name" id="name" type="text" class="form-control" placeholder="Name">
                            <span class="input-group-addon color"></span>
                            <input name="lastname" id="lastname" type="text" class="form-control" placeholder="Lastname">
                        </div>
                        <!------------DIV-MESSAGE------------>
                            <div id="avise"></div>
                        <!------------DIV-MESSAGE------------>    
                    </div>
                    <div class="input-group user">
                        <span class="input-group-addon icon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                        <!------------DIV-MESSAGE------------>   
                            <div id="avisemail"></div>
                        <!------------DIV-MESSAGE------------>
                </form>
            </div>
        </div>
    <!------------CHECKBOX TERMS------------>          
        <div class="checkbox check">
            <input type="checkbox" id="check">I agree to Lyft's <a href="">Terms of Service</a>
        </div>
        <!------------DIV-MESSAGE------------>
        <div id="checkdiv"></div>
        <!------------DIV-MESSAGE------------>
</div>  
<!---------------------------BUTTON NEXT--------------------->
    <div class="text-center next" id="button-next">
        <a href="#" id="btn_next">Next</a>
    </div>

<!---------------------------SCRIPT--------------------->
<script src="jquery/jquery-3.1.1.min.js"></script>
<script src="jquery/infouser.js"></script>
</body>
</html>
